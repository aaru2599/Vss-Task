<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        label {
            position: relative;
        }

        .bi {
            font-size: 8px;
            position: absolute;
            top: 5px;

            color: red;
        }
        .pass-check p{
            color: blue;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container mt-2 w-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="color: blue;">Sign Up Page</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="row g-3 d-flex justify-content-between">
                                <div class="col-auto">
                                    <label for="firstName">First Name<i class="bi bi-asterisk"></i></label>
                                    <input type="text" id="firstName" pattern="^[A-Za-z]+$" title="It will accept characters only" class="form-control" required>
                                </div>
                                <div class="col-auto">
                                    <label for="middleName">Middle Name

                                    </label>
                                    <input type="text" id="middleName" pattern="^[A-Za-z]+$" title="It will accept characters only" class="form-control">
                                </div>
                                <div class="col-auto">
                                    <label for="lastName">Last Name<i class="bi bi-asterisk"></i></label>
                                    <input type="text" id="lastName" class="form-control" pattern="^[A-Za-z]+$" title="It will accept characters only" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number <i class="bi bi-asterisk"></i></label>
                                <input type="text" id="contactNumber" pattern="\+91[0-9]{10}"
                                    placeholder="+910123456789" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email<i class="bi bi-asterisk"></i></label>
                                <input type="email" id="email" placeholder="email@gmail.com" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" class="form-control" required>
                            </div>
                            <div class="form-group pass-check">
                                <label for="password">Password<i class="bi bi-asterisk"></i></label>
                                <input id="password" name="password" type="password" onblur="validate()" class="form-control"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    placeholder="Password" required>
                                <p>(At least one UpperCase and One Number and lower case and at least 8 character) </p>


                            </div>
                            <div class="form-group pass-check">
                                <label for="password_two">Verify Password<i class="bi bi-asterisk"></i></label>
                                <input id="password_two" name="password_two" onblur="validate()" type="password" class="form-control"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    placeholder="Verify Password" required>
                                <p>(At least one UpperCase and One Number and lower case and at least 8 character) </p>
                            </div>

                            <div class="form-group">
                                <label for="gitHub">Github Profile Link</label>
                                <input type="url" id="gitHub" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="linkedIn">LinkedIn Profile Link</label>
                                <input type="url" id="linkedIn" class="form-control">
                            </div>
                            <button type="submit" id="signupButton" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
                
                <p class="text-center mt-3">If you already have account: <a href="/index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../src/script.js" type="module"></script>
</body>

</html>
