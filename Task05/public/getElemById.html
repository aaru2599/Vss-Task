<!DOCTYPE html>
<html>
<head>
    <title>Find Element Without getElementById</title>
</head>
<body>

<div >
    <p id="container">Element 1</p>
    <p>Element 2</p>
    <p>Element 3</p>
</div>
<div id="container">
this is new container
</div>

<script>
    function getElembyId(id) {
        var elements = document.getElementsByTagName("*");
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].id === id) {
                return elements[i];
            }
        }
        return null; // Element not found
    }

   
    var foundElement = getElembyId('container');
    if (foundElement) {
        console.log('Found element:', foundElement);
    } else {
        console.log('Element not found');
    }
</script>

</body>
</html>
